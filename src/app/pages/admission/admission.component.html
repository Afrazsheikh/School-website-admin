<app-layout>
    <div class="container p-5">
      <h1 >Admissions</h1>

      <form [formGroup]="admissionForm" (ngSubmit)="updateAdmmision()">
        <div class="row mt-5">
          <div class="col-6">
            <fieldset class="mt-3">
              <legend>Step 1</legend>
              <div>
                <label for="formFile" class="form-label">Title 1</label>
                <input class="form-control" type="text" id="formFile" formControlName="title1">
              </div>

              <div class="mt-3">
                <label for="formFile" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="formFile" formControlName="description1"></textarea>
              </div>
            </fieldset>

            <fieldset class="mt-3">
              <legend>Step 3</legend>
              <div>
                <label for="formFile" class="form-label">Title 3</label>
                <input class="form-control" type="text" id="formFile" formControlName="title3">
              </div>

              <div class="mt-3">
                <label for="formFile" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="formFile" formControlName="description3"></textarea>
              </div>
            </fieldset>
          </div>

            <div class="col-6">
              <fieldset class="mt-3">
                <legend>Step 2</legend>
                <div>
                  <label for="formFile" class="form-label">Title 2</label>
                  <input class="form-control" type="text" id="formFile" formControlName="title2">
                </div>

                <div class="mt-3">
                  <label for="formFile" class="form-label">Description</label>
                  <textarea rows="3" class="form-control" id="formFile" formControlName="description2"></textarea>
                </div>
              </fieldset>

              <fieldset class="mt-3">
                <legend>Step 4</legend>
                <div >
                  <label for="formFile" class="form-label">Title 4</label>
                  <input class="form-control" type="text" id="formFile" formControlName="title4">
                </div>

                <div class="mt-3">
                  <label for="formFile" class="form-label">Description</label>
                  <textarea rows="3" class="form-control" id="formFile" formControlName="description4"></textarea>
                </div>
              </fieldset>
            </div>

            <div class="text-center my-5">
              <button class="btn btn-primary" [disabled]="!admissionForm.valid || isAdmUpdating">
                <span *ngIf="isAdmUpdating" class="spinner-border text-light" role="status"></span>
                <span *ngIf="!isAdmUpdating">Save Details</span></button>
            </div>
        </div>
      </form>
    </div>
  </app-layout>
